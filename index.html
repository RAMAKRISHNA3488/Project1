<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Section</title>
  <style>
    /* ---------- Basic Reset ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background-color: #111;
      overflow-x: hidden;
    }

    /* ---------- Hero Section ---------- */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1522205408450-add114ad53fe');
      background-size: cover;
      background-position: center;
    }

    /* Dark overlay for readability */
    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    /* ---------- Content ---------- */
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3rem;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ddd;
    }

    /* ---------- Buttons ---------- */
    .btn {
      display: inline-block;
      padding: 12px 28px;
      margin: 5px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-primary {
      background-color: #ff6b00;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #ff8547;
      transform: translateY(-2px);
    }

    .btn-outline {
      border: 2px solid #fff;
      color: #fff;
    }

    .btn-outline:hover {
      background-color: #fff;
      color: #111;
      transform: translateY(-2px);
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.3rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Design. Build. Inspire.</h1>
      <p>We help you turn creative ideas into beautiful web experiences.</p>
      <a href="#" class="btn btn-primary">Get Started</a>
      <a href="#" class="btn btn-outline">Learn More</a>
    </div>
  </section>
</body>
</html>
