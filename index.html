<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hero Section Example</title>
  <style>
    /* ---------- Reset & base ---------- */
    :root{
      --bg: linear-gradient(135deg,#0f172a 0%, #0b1220 50%, #0b2540 100%);
      --card: rgba(255,255,255,0.04);
      --accent: #7c3aed;
      --accent-2: #06b6d4;
      --text: #e6eef8;
      --muted: rgba(230,238,248,0.75);
      --glass: rgba(255,255,255,0.03);
      --radius: 14px;
      --max-width: 1100px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing: border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background: var(--bg);
      color: var(--text);
      line-height:1.45;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:40px 20px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      font-size:16px;
    }

    /* ---------- layout ---------- */
    .hero {
      width:100%;
      max-width: var(--max-width);
      display:grid;
      grid-template-columns: 1fr 460px;
      gap:32px;
      align-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: var(--radius);
      padding: clamp(28px, 4vw, 48px);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      overflow:hidden;
    }

    /* Left content */
    .hero .content h1{
      font-size: clamp(1.6rem, 3.4vw, 2.6rem);
      margin-bottom:12px;
      letter-spacing: -0.01em;
      line-height:1.05;
    }
    .hero .content p.lead{
      color: var(--muted);
      font-size: clamp(0.95rem, 1.8vw, 1.05rem);
      margin-bottom:20px;
      max-width:60ch;
    }

    .cta-row{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn {
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 18px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:600;
      text-decoration:none;
      transition:transform .14s ease, box-shadow .14s ease;
      box-shadow: 0 6px 18px rgba(2,6,23,0.45);
      background: linear-gradient(90deg,var(--accent), var(--accent-2));
      color:white;
    }
    .btn:active{transform:translateY(1px)}
    .btn.secondary{
      background: transparent;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow:none;
      font-weight:600;
    }

    /* small helper row for stats */
    .hero .stats{
      display:flex;
      gap:18px;
      margin-top:18px;
      color:var(--muted);
      font-size:0.95rem;
      flex-wrap:wrap;
    }
    .stat{
      display:flex;
      flex-direction:column;
    }
    .stat .n{
      font-weight:700;
      color:var(--text);
      font-size:1.05rem;
    }

    /* Right illustration card */
    .illustration {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:240px;
      box-shadow: inset 0 -30px 80px rgba(11,17,30,0.25), 0 10px 30px rgba(2,6,23,0.35);
      position:relative;
      overflow:hidden;
    }

    /* simple SVG "device" mock */
    .device {
      width:100%;
      max-width:380px;
      transform: translateY(0);
      transition: transform .6s cubic-bezier(.2,.9,.3,1);
    }
    .hero:hover .device{ transform: translateY(-6px); }

    /* decorative floating circles */
    .floating {
      position:absolute;
      width:220px;height:220px;
      border-radius:50%;
      filter: blur(36px);
      opacity:0.25;
      pointer-events:none;
    }
    .floating.a{ right:-40px; top:-50px; background: linear-gradient(135deg,#7c3aed,#06b6d4); }
    .floating.b{ left:-80px; bottom:-40px; background: linear-gradient(135deg,#0ea5a5,#7c3aed); opacity:0.12; }

    /* responsive */
    @media (max-width:900px){
      .hero{ grid-template-columns: 1fr; gap:18px; padding:28px; }
      .illustration{ order:-1; }
      .device{ max-width:100%; }
    }

    @media (max-width:420px){
      body{ padding:20px }
      .cta-row{ gap:8px }
      .btn{ padding:10px 14px; font-size:0.95rem; border-radius:9px }
    }

    /* accessibility focus */
    .btn:focus{ outline:3px solid rgba(124,58,237,0.22); outline-offset:3px }
  </style>
</head>
<body>
  <section class="hero" aria-label="Product hero">
    <div class="content">
      <h1>Build beautiful interfaces â€” faster.</h1>
      <p class="lead">
        Ship production-ready UI components with a tiny, responsive hero example.
        This snippet is accessible, mobile-friendly, and easy to customize to match your brand.
      </p>

      <div class="cta-row">
        <a class="btn" href="#" role="button" aria-label="Get started">
          <!-- small icon (SVG) -->
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Get started
        </a>

        <a class="btn secondary" href="#" role="button" aria-label="Learn more">
          Learn more
        </a>
      </div>

      <div class="stats" aria-hidden="true">
        <div class="stat">
          <span class="n">100k+</span>
          <span>Users</span>
        </div>
        <div class="stat">
          <span class="n">99.98%</span>
          <span>Uptime</span>
        </div>
        <div class="stat">
          <span class="n">1m+</span>
          <span>Requests/day</span>
        </div>
      </div>
    </div>

    <div class="illustration" aria-hidden="true">
      <div class="floating a" aria-hidden="true"></div>
      <div class="floating b" aria-hidden="true"></div>

      <!-- simple illustrative SVG phone / dashboard mock -->
      <svg class="device" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
        <rect x="12" y="8" rx="18" ry="18" width="576" height="384" fill="url(#bg)"/>
        <defs>
          <linearGradient id="bg" x1="0" x2="1">
            <stop offset="0" stop-color="#052036" stop-opacity="0.9"/>
            <stop offset="1" stop-color="#07314a" stop-opacity="0.9"/>
          </linearGradient>
        </defs>

        <!-- header -->
        <rect x="36" y="36" rx="8" width="528" height="64" fill="#0b2a3a"/>
        <circle cx="72" cy="68" r="8" fill="#7c3aed" />
        <rect x="96" y="54" rx="6" width="420" height="28" fill="#072938" />

        <!-- content cards -->
        <g transform="translate(36,116)">
          <rect rx="10" width="256" height="220" fill="#082834"/>
          <rect x="296" rx="10" width="268" height="100" fill="#082834"/>
          <rect x="296" y="120" rx="10" width="268" height="116" fill="#072938"/>
          <!-- small bars -->
          <rect x="20" y="26" rx="4" width="110" height="10" fill="#0b3b45"/>
          <rect x="20" y="46" rx="4" width="160" height="10" fill="#0b3b45"/>
        </g>
      </svg>
    </div>
  </section>
</body>
</html>
